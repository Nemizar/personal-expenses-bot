version: "3.7"

services:
  nginx:
    build:
      context: docker/dev/nginx
    ports:
      - "${PORT}:80"
    volumes:
      - ./:/app
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: docker
      dockerfile: dev/php-fpm/Dockerfile
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
    volumes:
      - ./:/app

  php-cli:
    build:
      context: docker
      dockerfile: dev/php-cli/Dockerfile
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
    volumes:
      - ./:/app
