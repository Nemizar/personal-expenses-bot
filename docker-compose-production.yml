version: "3.7"
services:
    nginx:
        image: ${REGISTRY}/nginx:${IMAGE_TAG}
        restart: always
        volumes:
            - /etc/letsencrypt:/etc/letsencrypt:ro
            - /var/www/html:/var/www/html:ro
        ports:
            - "80:80"
            - "443:443"
        depends_on:
            - php-fpm

    php-fpm:
        image: ${REGISTRY}/php-fpm:${IMAGE_TAG}
        restart: always
